<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpel Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- FONT IMPORT START -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <!-- FONT IMPORT SLUT -->

</head>
<body>
  
<div class="container">
  <h1>
    <a href="" style="text-decoration: none; color:#f1c40f; margin-left: 0.25rem;" onclick="location.reload();">
      Ã† LOMMEREGNER
    </a>
  </h1>

  <div class="calculator">
    <input type="text" name="screen" id="answer" readonly>
    <table>
      <tr>
        <td><button>(</button></td>
        <td><button>)</button></td>
        <td><button style="background-color: #f01600; font-weight: bold; color: #ecf0f1;">C</button></td>
        <td><button>%</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>X</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button style="font-weight: bold;">.</button></td>
        <td><button>/</button></td>
        <td><button style="background-color: #25db72; font-weight: bold; color: #ecf0f1">=</button></td>
      </tr>
    </table>
    <hr style="max-width: 50vw;">
    <div style="font-size:1rem; display: flex; align-items: center; justify-content: center;">Made with <img style="margin: 0.15rem;" src="heart.png">by<a style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem;"
                target="_blank" href="https://harsh98trivedi.github.io">Kristian</a></div>
  </div>
</div>

<div id="turn">
  PLEASE TURN YOUR DEVICE
</div>

</body>

</html>
